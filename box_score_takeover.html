
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Box Score with Dynamic Totals</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background-color: #fff; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: center; }
    th { background-color: #eee; }
    .totals-row { background-color: #ffe0cc; font-weight: bold; }
  </style>
</head>
<body>

<h2>Box Score</h2>
<table id="homeBox">
  <thead>
    <tr>
      <th>Player</th><th>FGM</th><th>FGA</th><th>3PM</th><th>3PA</th><th>FTM</th><th>FTA</th>
      <th>OREB</th><th>DREB</th><th>REB</th><th>AST</th><th>STL</th><th>BLK</th><th>TO</th><th>PTS</th>
    </tr>
  </thead>
  <tbody id="homeStats">
  </tbody>
  <tfoot>
    <tr class="totals-row" id="homeTotals"></tr>
  </tfoot>
</table>

<script>
const players = {
  home: [
    { name: "Kam", fgMade: 3, fgAtt: 6, threeMade: 1, threeAtt: 3, ftMade: 2, ftAtt: 2, oreb: 1, dreb: 2, ast: 2, stl: 1, blk: 0, to: 1 },
    { name: "Ronald", fgMade: 4, fgAtt: 8, threeMade: 2, threeAtt: 4, ftMade: 0, ftAtt: 1, oreb: 2, dreb: 3, ast: 3, stl: 2, blk: 1, to: 2 }
  ]
};

function calculateAndRenderBoxScore() {
  const tbody = document.getElementById("homeStats");
  const tfoot = document.getElementById("homeTotals");
  const totals = {
    fgMade: 0, fgAtt: 0, threeMade: 0, threeAtt: 0, ftMade: 0, ftAtt: 0,
    oreb: 0, dreb: 0, reb: 0, ast: 0, stl: 0, blk: 0, to: 0, pts: 0
  };

  players.home.forEach(p => {
    const reb = p.oreb + p.dreb;
    const pts = 2 * (p.fgMade - p.threeMade) + 3 * p.threeMade + p.ftMade;
    totals.fgMade += p.fgMade;
    totals.fgAtt += p.fgAtt;
    totals.threeMade += p.threeMade;
    totals.threeAtt += p.threeAtt;
    totals.ftMade += p.ftMade;
    totals.ftAtt += p.ftAtt;
    totals.oreb += p.oreb;
    totals.dreb += p.dreb;
    totals.reb += reb;
    totals.ast += p.ast;
    totals.stl += p.stl;
    totals.blk += p.blk;
    totals.to += p.to;
    totals.pts += pts;

    tbody.innerHTML += `
      <tr>
        <td>${p.name}</td><td>${p.fgMade}</td><td>${p.fgAtt}</td><td>${p.threeMade}</td><td>${p.threeAtt}</td>
        <td>${p.ftMade}</td><td>${p.ftAtt}</td><td>${p.oreb}</td><td>${p.dreb}</td><td>${reb}</td>
        <td>${p.ast}</td><td>${p.stl}</td><td>${p.blk}</td><td>${p.to}</td><td>${pts}</td>
      </tr>
    `;
  });

  tfoot.innerHTML = `
    <td>Team Total</td>
    <td>${totals.fgMade}</td><td>${totals.fgAtt}</td>
    <td>${totals.threeMade}</td><td>${totals.threeAtt}</td>
    <td>${totals.ftMade}</td><td>${totals.ftAtt}</td>
    <td>${totals.oreb}</td><td>${totals.dreb}</td><td>${totals.reb}</td>
    <td>${totals.ast}</td><td>${totals.stl}</td><td>${totals.blk}</td><td>${totals.to}</td><td>${totals.pts}</td>
  `;
}

calculateAndRenderBoxScore();
</script>

</body>
</html>
